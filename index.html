<script type="text/javascript">
const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
function makeGreen() {
  const p = document.querySelector('p');
  p.style.color = '#BADA55';
  p.style.fontSize = '50px';
}
//Inpects This using console log(dom) right click/ Break On/ attribute modifications = shows which javascript is debug

// Regular
console.log('Regular Console Log');

// Interpolated
console.log('This example of %s string', 'Interpolated')// This example of Interpolated string
// Or Backticks Method
let expression = 'Interpolated'
console.log(`This example of ${expression} string`)

// Styled
console.log('%c Styling Console Log', 'color:blue; font-size:20px; background:gray; text-shadow: 3px 3px 0 red');

// warning!
console.warn('Warning Test and tell console which line is warning from');

// Error :|
console.error('Error Test and tell console which line is error from');

// Info
console.info('FYI For Your Info');

// Assert - to test if things are true and only conle log the Assertion if it is false
console.assert(1 === 1, 'This won\'t show because its true');
// console.assert(1 === 2, 'This will show because its false!');

const p = document.querySelector('p');
// console.asserts(p.classList.contains('ouch'), 'That is wrong!');

// clearing
//console.clear();

// Viewing DOM Elements
  // console log gives you the element
  console.log(p);

  // console dir gives you the properties and methods
  console.dir(p);

// Grouping together
dogs.forEach(dog => {
  console.group(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`);
})

dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`);
})

console.table(dogs);

// counting
console.count('The');
console.count('Elite');
console.count('The');
console.count('The');
console.count('The');
console.count('Elite');
console.count('The');
console.count('Elite');

// timing
//show how long it takes
console.time('fetching data');
fetch('https://api.github.com/users/jsalamat')
  .then(data => data.json())
  .then(data => {
    console.timeEnd('fetching data');
    console.log(data);
  })
